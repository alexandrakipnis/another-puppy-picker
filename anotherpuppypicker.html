<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Puppy Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="anotherpuppypicker.css" />
</head>
<body>
  <header>
    <h1>Puppy Picker</h1>
  </header>

  <main>
    <form id="puppyForm">
      <div class="input-group">
        <input
          type="text"
          class="input-group-field"
          placeholder="Name a puppy..."
          name="puppyName"
          autofocus
          required
        >
        <div class="input-group-button">
          <button
            class="button"
            type="submit"
          >
            Add Puppy
          </button>
        </div>
      </div>
    </form>

    <ul id="puppyList" class="no-bullet">
        <li class="puppy grid-x align-middle">
            <span class="puppyName auto cell">Pug</span>
            <span class="actions shrink cell">
                <button class="warning button">Favorite</button>
                <button class="alert button">Delete</button>
            </span>
        </li>
    </ul>
  </main>

  <script src="anotherpuppypicker.js"></script>
</body>
</html>
